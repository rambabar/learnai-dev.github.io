<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>

<header class="page-header" role="banner">
  <h1 class="project-name">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.description }}</h2>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/categories/' | relative_url }}">Categories</a>
    <a href="{{ '/about/' | relative_url }}">About</a>
  </nav>
</header>

<main id="content" class="main-content" role="main">
  {{ content }}
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>{{ site.title }}</h4>
        <p>{{ site.description }}</p>
      </div>
      <div class="footer-section">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/categories/' | relative_url }}">Categories</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Connect</h4>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/rambabar/" target="_blank">LinkedIn</a>
          <a href="https://github.com/rambabar" target="_blank">GitHub</a>
          <a href="mailto:rambabar108@gmail.com">Email</a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <span>© {{ site.time | date: '%Y' }} {{ site.title }}. Built with ❤️ using Jekyll & GitHub Pages.</span>
    </div>
  </footer>
</main>

</body>
</html>
